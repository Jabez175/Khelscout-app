      } else {
        document.documentElement.classList.remove('dark')

    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        *::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .leaflet-container {
            background: #050e0c; /* Match new app background */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB; /* Light theme background */
            color: #111827; /* Light theme text */
        }
        .dark body {
            background-color: #050e0c;
            color: #F9FAFB; /* Dark theme text */
            background-image: radial-gradient(circle at top right, rgba(0, 245, 160, 0.1), transparent 40%), radial-gradient(circle at bottom left, rgba(0, 217, 229, 0.1), transparent 50%);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
        .shimmer-bg {
            position: relative;
            overflow: hidden;
            background-color: #1A2E29;
        }
        .shimmer-bg::after {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0,
                rgba(255, 255, 255, 0.05) 20%,
                rgba(255, 255, 255, 0.1) 60%,
                rgba(255, 255, 255, 0)
            );
            animation: shimmer 2s infinite;
            content: '';
        }
    </style>
